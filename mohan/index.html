<!DOCTYPE html>
<html>
<head>
    <title>Quiz App</title>

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <script src="script.js"></script>

    <style>

        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #141E30, #243B55);
            min-height: 100vh;
            margin: 0;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        
        .quiz-container {
            width: 100%;
            max-width: 450px;
            padding: 15px;
        }

        
        .quiz-box {
            background: #1f2933;
            padding: 25px 22px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0,255,255,0.25);
            color: white;
            text-align: center;
        }


        .title {
            color: cyan;
            font-size: 26px;
            margin-bottom: 20px;
        }

        
        #question {
            font-size: 20px;
            margin-bottom: 18px;
            line-height: 1.4;
        }

        
        .option {
            width: 100%;
            display: flex;
            align-items: center;

            background: #2c3e50;
            padding: 12px 14px;
            margin: 10px 0;

            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            box-sizing: border-box;
        }

        .option:hover {
            background: #34495e;
        }

        .option input {
            margin-right: 12px;
            transform: scale(1.2);
        }

        .option span {
            flex: 1;
            text-align: left;
        }

        
        .btn-area {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 22px;
        }

        
        button {
            flex: 1;
            background: cyan;
            color: black;
            border: none;
            padding: 9px 0;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #00e6e6;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        #result {
            margin-top: 18px;
            font-size: 18px;
            color: lightgreen;
            line-height: 1.5;
        }

    </style>
</head>

<body>

<div class="quiz-container">

    <div class="quiz-box">

        <div class="title">Online Quiz</div>

        <h3 id="question"></h3>

        <label class="option">
            <input type="radio" name="option" value="0">
            <span id="op1"></span>
        </label>

        <label class="option">
            <input type="radio" name="option" value="1">
            <span id="op2"></span>
        </label>

        <label class="option">
            <input type="radio" name="option" value="2">
            <span id="op3"></span>
        </label>

        <label class="option">
            <input type="radio" name="option" value="3">
            <span id="op4"></span>
        </label>

        
        <div class="btn-area">
            <button id="prev">Previous</button>
            <button id="next">Next</button>
            <button id="restart">Restart</button>
        </div>

        <div id="result"></div>

    </div>

</div>

</body>
</html>
